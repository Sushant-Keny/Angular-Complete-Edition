<div class="row">
  <div class="col-xl-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xl-12">
    <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
      <div class="d-flex w-100 justify-content-between">
        <div>
          <h5 class="mb-1">{{ recipe.name }}</h5>
          <p class="mb-1">{{ recipe.description }}</p>
        </div>
        <img [src]="recipe.imageUrl" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px">
        <!-- <img src="{{ recipe.imageUrl }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px"> -->
      </div>
    </a>
    <!-- <app-recipe-item></app-recipe-item> -->
  </div>
</div>
