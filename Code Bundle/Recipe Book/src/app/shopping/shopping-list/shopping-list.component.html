<div class="row">
  <div class="col-12">
    <div class="list-group">
      <a
        role="button"
        class="list-group-item list-group-item-action"
        *ngFor="let ingredient of ingredients, let i = index"
        (click)="onEdit(i)">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </div>
  </div>
</div>
