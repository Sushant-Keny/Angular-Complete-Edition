<div class="row">
  <div class="col-12">
    <h2 class="lead">Shopping List</h2>
  </div>
  <div class="col-12">
    <form (ngSubmit)="onAddIngredient()" #shoppingEdit="ngForm">
      <div class="form-group row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            ngModel
            name="name"
            autocomplete="off"
            #name="ngModel"
            required>
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Amount"
            ngModel
            name="amount"
            autocomplete="off"
            #amount="ngModel"
            [pattern]="'^[1-9]+[0-9]*$'"
            required>
        </div>
      </div>
      <div class="form-group row recipe-buttons">
        <div class="col-10">
          <button
            type="submit"
            class="btn btn-success"
            type="submit"
            [disabled]="shoppingEdit.invalid">
            {{ editMode ? 'Edit' : 'Add' }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            type="button"
            [disabled]="!editMode"
            (click)="onDelete()"
            *ngIf="editMode">
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
            [disabled]="!name.dirty && !amount.dirty">
            Clear
          </button>
        </div>
      </div>
      <p
        *ngIf="name.invalid && name.touched || amount.invalid && amount.touched"
        class="errors-block">
        <span class="lead d-block">Errors</span>
        <span
          *ngIf="name.invalid && name.touched && name.errors.required"
          class="text-danger d-block">
          Name is required
        </span>
        <span
          *ngIf="amount.invalid && amount.touched && amount.errors.required"
          class="text-danger d-block">
          Amount is required
        </span>
        <span
          *ngIf="amount.invalid && amount.touched && amount.errors.pattern"
          class="text-danger d-block">
          Amount is must be greater than 0
        </span>
      </p>
    </form>
  </div>
</div>
