<section class="row">
  <div class="col-12">
    <h1 class="display-4">Users</h1>
  </div>
  
  <div class="col-6">
    <div class="list-group">
      <a
        [routerLink]="[user.id, user.name]"
        class="list-group-item list-group-item-action"
        *ngFor="let user of users">
        {{ user.name }}
      </a>
    </div>
  </div>

  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</section>
