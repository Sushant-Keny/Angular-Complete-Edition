<p class="lead" *ngIf="!allowEdit">You're not allowed to edit the Server</p>
<div *ngIf="allowEdit">
  <form>
    <div class="form-group">
      <label for="name">Server Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="serverName">
    </div>
  
    <div class="form-group">
      <label for="status">Server Status</label>
      <select id="status" name="status" class="form-control" [(ngModel)]="serverStatus">
        <option value="online">Online</option>
        <option value="offline">Offline</option>
      </select>
    </div>
  
    <button class="btn btn-primary" (click)="onUpdateServer()">Update Server</button>
  </form>  
</div>
