<div class="card">
  <div class="card-header">
    {{ task.name }}
  </div>
  <div class="card-body">
    <h5 class="card-title">Status: {{ task.status }}</h5>
    <p class="card-text">{{ task.description }}</p>
    <button class="btn btn-primary" (click)="onEdit()">Edit Task</button>
    <button href="#" class="btn btn-danger">Delete Task</button>
  </div>
</div>
