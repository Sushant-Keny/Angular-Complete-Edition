<div id="container" class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="display-4">New Project</h1>
    </div>
    <div class="col-12">
      <form [formGroup]="newProjectForm">
        <div class="form-group">
          <label for="name">Name</label>
          <span
            *ngIf="
              newProjectForm.get('name').invalid &&
              newProjectForm.get('name').touched &&
              newProjectForm.get('name').errors.required"
            class="span-validation-error">
            Name is required
          </span>
          <span
            *ngIf="
              newProjectForm.get('name').invalid &&
              newProjectForm.get('name').touched &&
              newProjectForm.get('name').errors.forbiddenName"
            class="span-validation-error">
            Prohibited project name
          </span>
          <input
            type="text"
            id="name"
            class="form-control"
            autocomplete="off"
            placeholder="Project Name"
            formControlName="name">
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <span
            *ngIf="
              newProjectForm.get('email').invalid &&
              newProjectForm.get('email').touched &&
              newProjectForm.get('email').errors.required"
            class="span-validation-error">
            Email is required
          </span>
          <span
            *ngIf="
              newProjectForm.get('email').invalid &&
              newProjectForm.get('email').touched &&
              newProjectForm.get('email').errors.email"
            class="span-validation-error">
            Invalid email
          </span>
          <input
            type="email"
            id="email"
            class="form-control"
            autocomplete="off"
            placeholder="Email"
            formControlName="email">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select
            class="form-control"
            id="status"
            formControlName="status">
            <option
              *ngFor="let s of status"
              [value]="s">
              {{ s }}
            </option>
          </select>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="newProjectForm.invalid">Create</button>
      </form>
    </div>
  </div>
</div>
