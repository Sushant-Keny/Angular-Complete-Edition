<div class="card">
  <img [src]="experience.imageUrl" class="card-img-top" [alt]="experience.name">
  <div class="card-body">
    <p class="card-text">{{ experience.description }}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">For {{ experience.duration }} days</small>
  </div>
</div>
