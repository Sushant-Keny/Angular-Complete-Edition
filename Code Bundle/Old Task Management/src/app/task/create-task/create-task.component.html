<section>
  <h1 class="display-4">Create Task</h1>

  <div class="row">
    <div class="col-10">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" id="title" required [(ngModel)]="title" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" id="description" rows="4" required [(ngModel)]="description"></textarea>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="new" value="New" checked [(ngModel)]="status">
          <label class="form-check-label" for="new">New</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="in-progress" value="In-Progress" [(ngModel)]="status">
          <label class="form-check-label" for="in-progress">In-Progress</label>
        </div>
        <div class="form-group form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="completed" value="Completed" [(ngModel)]="status">
          <label class="form-check-label" for="completed">Completed</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-block" (click)="onCreateTask()">Create</button>
        </div>
      </form>
    </div>
  </div>
</section>
