<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- Cockpit -->
      <app-cockpit (onServerAdded)="onServerCreated($event)" (onBlueprintAdded)="onBlueprintCreated($event)"></app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!-- Server Element -->
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
