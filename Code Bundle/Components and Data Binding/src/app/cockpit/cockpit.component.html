<section>
  <h1 class="display-4">Add new Servers or blueprints!</h1>
  <label>Server Name</label>
  <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
  <input type="text" class="form-control" #serverName>
  <label>Server Content</label>
  <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
  <input type="text" class="form-control" #serverContent>
  <br>
  <!-- Two-way binding -->
  <!-- <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
  <button class="btn btn-primary" (click)="onAddBlueprint()">Add Server Blueprint</button> -->

  <!-- Passing Local References -->
  <!-- <button class="btn btn-primary" (click)="onAddServer(serverName, serverContent)">Add Server</button>
  <button class="btn btn-primary" (click)="onAddBlueprint(serverName, serverContent)">Add Server Blueprint</button> -->

  <!-- Local References with @ViewChild -->
  <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
  <button class="btn btn-primary" (click)="onAddBlueprint()">Add Server Blueprint</button>

</section>
